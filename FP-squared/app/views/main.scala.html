@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>

        <!-- CSS libraries -->
        @views.html.chunks.head()
    </head>
    <body>

        @views.html.chunks.nav()
        @content
        @views.html.chunks.foot()

        <!-- JavaScript files -->
        @views.html.chunks.javascripts()
    </body>
</html>
