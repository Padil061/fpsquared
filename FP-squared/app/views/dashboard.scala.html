@main("User Dashboard") {

<div id="menuButton">
    <a id="menuBar" href="#" class="btn btn-primary demo sidebar">
        <span class="glyphicon glyphicon-chevron-left">Show Menu</span>
    </a>
</div>

<div id="prompt">
@Application.authenticateUser()
</div>
<div class="main-content">
    <div class="content-container">

        <div id="teams">
            <!-- Goes to a specific team dashboard -->
            <a href="#">
                <div class="team">
                    @defining(Account.find.where().eq("userName", session().get("connected")).findUnique()) { account =>
                        @if(account.team != null) {
                            @account.team.name
                        } else {
                            Join a team by using the drop-down menu
                        }
                    }
                </div>
            </a>
        </div>
    </div>
</div>
}
